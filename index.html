<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Page</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #617d96, #e0ffff);
      text-align: center;
      padding: 40px;
    }

    button {
      padding: 12px 25px;
      margin: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #colorButton {
      background-color: #ffcc00;
      color: rgba(255, 255, 255, 0.942);
    }

    #colorButton:hover {
      opacity: 0.8;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 150px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #aaaaaa;
    }

    #result {
      font-size: 20px;
      margin-top: 15px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>1. Click to Change Button Color</h2>
  <button id="colorButton" onclick="changeColor()">Click Me</button>

  <h2>2. Greet Me Based on Time</h2>
  <button onclick="showGreeting()">Show Greeting</button>

  <h2>3. Simple Stylish Calculator</h2>
  <input type="number" id="num1" placeholder="First Number">
  <input type="number" id="num2" placeholder="Second Number">
  <br>
  <button style="background-color: #28a745; color: white;" onclick="addNumbers()">Add</button>
  <p id="result"></p>

  <script>
    // Random Color Generator
    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function changeColor() {
      const btn = document.getElementById("colorButton");
      btn.style.backgroundColor = getRandomColor();
    }

    function showGreeting() {
      const hour = new Date().getHours();
      let greeting = "";

      if (hour < 12) {
        greeting = "Good Morning!";
      } else if (hour < 18) {
        greeting = "Good Afternoon!";
      } else {
        greeting = "Good Evening!";
      }

      Swal.fire({
        title: greeting,
        text: "Hope you're having a great day!",
        icon: "info",
        confirmButtonText: "Thanks"
      });
    }

    function addNumbers() {
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);
      const result = document.getElementById("result");

      if (!isNaN(a) && !isNaN(b)) {
        result.innerText = `Result: ${a + b}`;
        result.style.color = "#28a745";
      } else {
        result.innerText = "Please enter valid numbers.";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
